languageCode: "en-us"
baseURL: "https://interstellar-column.github.io/My-Awesome-Website/"
title: "Heavenly-Cyberspace"
theme: "aafu"

build:
  buildStats:
    enable: true
  cachebusters:
    - source: "assets/notwatching/hugo_stats\\.json"
      target: "css"
    - source: "(postcss|tailwind)\\.config\\.js"
      target: "css"

module:
  imports:
    - path: "github.com/darshanbaral/aafu"
  mounts:
    - source: "assets"
      target: "assets"
    - disableWatch: true
      source: "hugo_stats.json"
      target: "assets/notwatching/hugo_stats.json"

markup:
  goldmark:
    renderer:
      unsafe: true

